<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    <h1>Edit Recipe!</h1>
    <form action = "/recipes/{{this_recipe.id}}/update" method="post">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
        <p>Name</p>
        <input type="text" name="name" id="name" value="{{this_recipe.name}}">
        <p>Description</p>
        <textarea name="description" id="description" cols="30" rows="10">{{this_recipe.description}}</textarea>
        <p>Instructions</p>
        <textarea name="instructions" id="instructions" cols="30" rows="10">{{this_recipe.instructions}}</textarea>
        <p>Date Cooked</p>
        <input type="date" name="date_cooked" id="date_cooked" value="{{this_recipe.date_cooked}}">
        <p>Under 30 Minutes?</p>
        <label>Yes</label>
        <input type="radio" name="under_30" id="true" value="1" {%if this_recipe.under_30 == 1%} checked {%endif%}>
        <label>No</label>
        <input type="radio" name="under_30" id="false" value="0" {%if this_recipe.under_30 == 0%} checked {%endif%}>
        <button>Submit</button>
    </form>
</body>
</html>
